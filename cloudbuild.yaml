steps:
  # Step 1: Initialize Terraform and configure backend (GCS)
  - name: 'gcr.io/cloud-builders/terraform'
    args:
      - 'init'
      - '-backend-config=bucket=migrationproject62718-terraform-state'
      - '-backend-config=prefix=terraform/state'

  # Step 2: Apply Terraform plan to create resources
  - name: 'gcr.io/cloud-builders/terraform'
    args:
      - 'apply'
      - '-auto-approve'

options:
  logging: CLOUD_LOGGING_ONLY  # Use Cloud Logging for build logs
timeout: 1200s
